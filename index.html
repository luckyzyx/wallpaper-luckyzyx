<body>

	</div>
	<script>
		// document.write(parseInt(Math.random() * 10 )); 　//输出0～10之间的随机整数
		// document.write(Math.floor(Math.random() * 10 + 1)); 　//输出1～10之间的随机整数

		//壁纸数量
		var Num = 105;
		//数字数组
		var num = [];
		for (let i = 1; i < Num + 1; i++) {
			//从1开始将数据添加到数组
			num.push(i);
		};
		// 数组随机排序
		function random(arr) {
			arr.sort(function () {
				return Math.random() - 0.5;
			});
			// console.log(arr);
		}
		random(num);
		// console.log(num)
		var data = "<ul class='crosscover-list'>";
		for (let i = 0; i < Num; i++) {
			data = data + "<li class='crosscover-item'><img src='./images/" + num[i] + ".jpg' style='width:100%; height:auto;' alt='image" + i + "'></li>";
		}
		data = data + "</ul>"
		document.getElementById('list').innerHTML = data;
	</script>

	<!-- jQuery -->
	<script src="js/jquery-3.6.0.min.js"></script>
	<!-- crosscover.js -->
	<script src="js/crosscover.js"></script>

	<script type="text/javascript">
		$(".crosscover").crosscover({
			animateInClass: 'rollIn',
			animateOutClass: 'zoomOut',
			// 间隔时间
			interval: 5000,
			startIndex: 0,
			autoPlay: true,
			// 下方Nav
			dotsNav: false,
			// 控制按键
			controller: true,
			controllerClass: 'crosscover-controller',
			prevClass: 'crosscover-prev',
			nextClass: 'crosscover-next',
			playerClass: 'crosscover-player',
			playerActiveClass: 'is-playing',
			playerInnerHtml: '<span class="crosscover-icon-player"></span>',
			prevInnerHtml: '<span class="crosscover-icon-prev"></span>',
			nextInnerHtml: '<span class="crosscover-icon-next"></span>'
		});
	</script>
</body>
